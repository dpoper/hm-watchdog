<div class="container center1 col-md-8" id="content"> 
<legend>Watchdog-basierte CCU Überwachung - Konfiguration</legend>
<div class="well well-s">

<form class='form-horizontal' name='f_edit' id='f_edit'  action="settings.cgi" method="get">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-3 control-label" for="HM_WATCHDOG_INTERVAL" id="HM_WATCHDOG_INTERVAL-Label">Automatische Ausführung:</label>  
  <div class="col-md-8">
    <input id="HM_WATCHDOG_INTERVAL" name="HM_WATCHDOG_INTERVAL" type="text" style="width:100%" data-slider-min="0" data-slider-max="60" data-slider-step="1" data-slider-value="<%HM_WATCHDOG_INTERVAL%>" data-slider-enabled="true"/>
    <span class="help-block">Standardwert: 3 min (Ausführung alle 3 Minuten)</span>
  </div>
</div>      
<!-- Text area-->
<div class="form-group">
  <label class="col-md-3 control-label" for="HM_WATCHDOG_NOTIFY" id="HM_WATCHDOG_NOTIFY-Label">Benachrichtigungsskript:</label>
  <div class="col-md-8">
    <textarea id="HM_WATCHDOG_NOTIFY" name="HM_WATCHDOG_NOTIFY" type="text" rows="30" placeholder="" class="form-control input-md"><%HM_WATCHDOG_NOTIFY%></textarea>
    <span class="help-block">Standardwert: Es wird das von hm-watchdog mitgelieferte Standardskript verwendet (nur Alarmmeldung)</span>  
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="control-label col-md-3" for="button1id"> </label>
<div class="controls">
    <button type="submit" id="save" name="command" value="save" class="btn btn-default btn-customedit custom1" >
      <span class="glyphicon glyphicon-ok"></span>   Speichern
    </button>
    <button type="submit" id="defaults" name="command" value="defaults" class="btn btn-default btn-customdelete custom1">
      Werkseinstellungen
    </button>
    <button type="reset" id="reset" name="reset"  value='reset' class="btn btn-default btn-customdelete custom1">
      Abbrechen
    </button>
</div> 
</div>
</fieldset>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/bootstrap-slider.min.js"></script>
<script type="text/javascript">

$('#HM_WATCHDOG_INTERVAL').slider({
  formatter: function(value) {
    if(value == 0) {
      return "Deaktiviert";
    } else {
      return "Alle " + value + " min";
    }
  },
  tooltip: 'always',
  focus: true,
});
</script>
